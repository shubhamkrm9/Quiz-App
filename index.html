<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <h1>Let's Analyse your knowledge and Thinking Ability</h1>
    <div class="main1">Choose Subject:
    <div class="science subject ">
        <div class="indi"> Science: </div>
        <button type="button" class="easy indi">Easy</button>
        <button type="button" class="med indi">Medium</button>
        <button type="button" class="hard indi">Hard</button>
    </div>

    <div class="gk subject">
        <div class="indi">General Knowledge: </div>
        <button type="button" class="easy indi">Easy</button>
        <button type="button" class="med indi">Medium</button>
        <button type="button" class="hard indi">Hard</button>
    </div>

    <div class="history subject">
       <div class="indi"> History:</div>
        <button type="button" class="easy indi">Easy</button>
        <button type="button" class="med indi">Medium</button>
        <button type="button" class="hard indi">Hard</button>
    </div>

    <div class="maths subject">
        <div class="indi">Mathematics:</div>
        <button type="button" class="easy indi">Easy</button>
        <button type="button" class="med indi">Medium</button>
        <button type="button" class="hard indi">Hard</button>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
